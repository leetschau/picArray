<head>
  <title>picArray</title>
</head>

<body>
  {{> newbook}}
  <hr>
  {{> booklist}}
</body>

<template name="newbook">
  <h1>Create new book:</h1>
  {{> quickForm collection="Books" id="insertBookForm" type="insert"}}
</template>

<template name="booklist">
  <h1>Existing books:</h1>
  {{#each allBooks}}
    <h2> Title: {{title}} </h2>
    {{#if getCover}}
      <h4>
        Cover: <img id="fromBase64" src="data:image/png;base64,{{getCover}}">
      </h4>
    {{/if}}
  {{/each}}
</template>
